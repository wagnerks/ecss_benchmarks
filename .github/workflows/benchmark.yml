name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake ninja-build g++

    - name: Configure
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j

    - name: Run benchmarks (JSON)
      run: |
        ./build/ecss_benchmarks \
          --benchmark_format=json \
          --benchmark_out=benchmarks.json

    - name: Upload JSON result
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-json
        path: benchmarks.json

    - name: Publish benchmark report
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'googlecpp'
        output-file-path: benchmarks.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        benchmark-data-dir-path: benchmarks_data
        comment-always: true
