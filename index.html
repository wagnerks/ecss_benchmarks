<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ecss vs entt benchmarks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    #charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
      height: 100vh;
      overflow-y: scroll;
      box-sizing: border-box;
    }
    .chart-container {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,7);
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <div id="charts"></div>

  <script>
    async function loadData() {
      const response = await fetch('results.json');
      const json = await response.json();

      const groups = {};
      json.benchmarks.forEach(b => {
        const match = b.name.match(/(ecss|entt).*?([a-zA-Z_]+)\/(\d+)/);
        if (!match) return;
        const [, ecs, testName, size] = match;
        if (!groups[testName]) groups[testName] = {};
        if (!groups[testName][size]) groups[testName][size] = {};
        groups[testName][size][ecs] = b.cpu_time;
      });

      const chartsDiv = document.getElementById('charts');

      Object.entries(groups).forEach(([testName, sizes]) => {
        const container = document.createElement('div');
        container.className = 'chart-container';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        chartsDiv.appendChild(container);

        const labels = Object.keys(sizes).map(s => parseInt(s));
        const ecssData = labels.map(s => sizes[s].ecss || null);
        const enttData = labels.map(s => sizes[s].entt || null);

        new Chart(canvas.getContext('2d'), {
          data: {
            labels,
            datasets: [
              {
                type: 'bar',
                label: 'ecss',
                data: ecssData,
                backgroundColor: 'rgba(220, 20, 60, 0.7)'
              },
              {
                type: 'bar',
                label: 'entt',
                data: enttData,
                backgroundColor: 'rgba(0, 128, 0, 0.7)'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: testName
              }
            },
            scales: {
              y: {
                type: 'logarithmic',
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Time (us, log scale)'
                },
                ticks: {
                  callback: function(value) {
                    return value.toLocaleString();
                  }
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Entities'
                }
              }
            }
          }
        });
      });
    }

    loadData();
  </script>
</body>
</html>
