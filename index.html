<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ecss vs entt benchmarks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #121212;
    color: #e0e0e0;
  }
  h1 {
    padding: 20px;
    text-align: center;
  }
  #charts {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    padding: 20px;
    box-sizing: border-box;
  }
  .chart-container {
    background: #1e1e1e;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    height: 300px;
  }
  canvas {
    width: 100% !important;
    height: 100% !important;
  }
  #toggleScale {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 18px;
    background: rgba(50, 50, 50, 0.6);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;
    transition: background 0.3s, opacity 0.3s;
  }
  #toggleScale:hover {
    background: rgba(70, 70, 70, 0.9);
    opacity: 1;
  }
</style>
</head>
<body>
  <h1>
    <a href="https://github.com/wagnerks/ecss" target="_blank" style="color:#4ea3ff">ecss</a> Benchmarks
  </h1>

  <button id="toggleScale">Switch to Log Scale</button>

  <div id="charts"></div>

  <script>
    let charts = [];
    let useLogScale = false;

    function enhanceChart(chart) {
      let hoverTimeout = null;
      let originalData = null;

      chart.options.onHover = (evt, elements) => {
        if (elements.length > 0) {
          const index = elements[0].index;
          if (!hoverTimeout) {
            hoverTimeout = setTimeout(() => {
              if (!originalData) {
                originalData = chart.data.datasets.map(ds => [...ds.data]);
              }
              chart.data.datasets.forEach(ds => {
                ds.data = ds.data.map((v, i) => i === index ? v : null);
              });
              chart.update();
            }, 120);
          }
        } else {
          if (hoverTimeout) {
            clearTimeout(hoverTimeout);
            hoverTimeout = null;
          }
          if (originalData) {
            chart.data.datasets.forEach((ds, di) => {
              ds.data = originalData[di];
            });
            chart.update();
            originalData = null;
          }
        }
      };
    }

    async function loadData() {
      const response = await fetch('results.json');
      const json = await response.json();

      const groups = {};
      json.benchmarks.forEach(b => {
        const match = b.name.match(/(ecss|entt).*?([a-zA-Z_]+)\/(\d+)/);
        if (!match) return;
        const [, ecs, testName, size] = match;
        if (!groups[testName]) groups[testName] = {};
        if (!groups[testName][size]) groups[testName][size] = {};
        groups[testName][size][ecs] = b.cpu_time;
      });

      const chartsDiv = document.getElementById('charts');

      Object.entries(groups).forEach(([testName, sizes]) => {
        const container = document.createElement('div');
        container.className = 'chart-container';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        chartsDiv.appendChild(container);

        const labels = Object.keys(sizes).map(s => parseInt(s));
        const ecssData = labels.map(s => sizes[s].ecss || null);
        const enttData = labels.map(s => sizes[s].entt || null);

        const chart = new Chart(canvas.getContext('2d'), {
          data: {
            labels,
            datasets: [
              {
                type: 'bar',
                label: 'ecss',
                data: ecssData,
                backgroundColor: 'rgba(220, 20, 60, 0.7)'
              },
              {
                type: 'bar',
                label: 'entt',
                data: enttData,
                backgroundColor: 'rgba(0, 128, 0, 0.7)'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: testName,
                color: '#fff',
                font: { size: 16 }
              },
              legend: {
                labels: {
                  color: '#fff',
                  font: { size: 14 }
                }
              }
            },
            scales: {
              y: {
                type: useLogScale ? 'logarithmic' : 'linear',
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Time (Âµs)',
                  color: '#fff',
                  font: { size: 14 }
                },
                ticks: {
                  color: '#fff',
                  font: { size: 12 }
                },
                grid: { color: "#444" }
              },
              x: {
                title: {
                  display: true,
                  text: 'Entities',
                  color: '#fff',
                  font: { size: 14 }
                },
                ticks: {
                  color: '#fff',
                  font: { size: 12 }
                },
                grid: { color: "#444" }
              }
            }
          }
        });

        enhanceChart(chart);
        charts.push(chart);
      });
    }

    document.getElementById('toggleScale').addEventListener('click', () => {
      useLogScale = !useLogScale;
      charts.forEach(chart => {
        chart.options.scales.y.type = useLogScale ? 'logarithmic' : 'linear';
        chart.update();
      });
      document.getElementById('toggleScale').innerText = useLogScale ? "Switch to Linear Scale" : "Switch to Log Scale";
    });

    loadData();
  </script>
</body>
</html>
