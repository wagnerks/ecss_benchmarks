<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ecss vs entt benchmarks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    h1 {
      padding: 20px;
      text-align: center;
    }
    #charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .chart-container {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      height: 300px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #toggleScale {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggleScale:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>
    ecss vs entt Benchmarks  
    <a href="https://github.com/wagnerks/ecss" target="_blank" style="color:#4ea3ff">[ecss repo]</a>
  </h1>

  <button id="toggleScale">Switch to Log Scale</button>

  <div id="charts"></div>

  <script>
    let charts = [];
    let useLogScale = false;

    async function loadData() {
      const response = await fetch('results.json');
      const json = await response.json();

      const groups = {};
      json.benchmarks.forEach(b => {
        const match = b.name.match(/(ecss|entt).*?([a-zA-Z_]+)\/(\d+)/);
        if (!match) return;
        const [, ecs, testName, size] = match;
        if (!groups[testName]) groups[testName] = {};
        if (!groups[testName][size]) groups[testName][size] = {};
        groups[testName][size][ecs] = b.cpu_time;
      });

      const chartsDiv = document.getElementById('charts');

      Object.entries(groups).forEach(([testName, sizes]) => {
        const container = document.createElement('div');
        container.className = 'chart-container';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        chartsDiv.appendChild(container);

        const labels = Object.keys(sizes).map(s => parseInt(s));
        const ecssData = labels.map(s => sizes[s].ecss || null);
        const enttData = labels.map(s => sizes[s].entt || null);

        const chart = new Chart(canvas.getContext('2d'), {
          data: {
            labels,
            datasets: [
              {
                type: 'bar',
                label: 'ecss',
                data: ecssData,
                backgroundColor: 'rgba(220, 20, 60, 0.7)'
              },
              {
                type: 'bar',
                label: 'entt',
                data: enttData,
                backgroundColor: 'rgba(0, 128, 0, 0.7)'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: testName,
                color: '#fff',
                font: { size: 16 }
              },
              legend: {
                labels: {
                  color: '#fff',
                  font: { size: 14 }
                }
              }
            },
            scales: {
              y: {
                type: useLogScale ? 'logarithmic' : 'linear',
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Time (Âµs)',
                  color: '#fff',
                  font: { size: 14 }
                },
                ticks: {
                  color: '#fff',
                  font: { size: 12 }
                },
                grid: { color: "#444" }
              },
              x: {
                title: {
                  display: true,
                  text: 'Entities',
                  color: '#fff',
                  font: { size: 14 }
                },
                ticks: {
                  color: '#fff',
                  font: { size: 12 }
                },
                grid: { color: "#444" }
              }
            }
          }
        });

        charts.push(chart);
      });
    }

    document.getElementById('toggleScale').addEventListener('click', () => {
      useLogScale = !useLogScale;
      charts.forEach(chart => {
        chart.options.scales.y.type = useLogScale ? 'logarithmic' : 'linear';
        chart.update();
      });
      document.getElementById('toggleScale').innerText = useLogScale ? "Switch to Linear Scale" : "Switch to Log Scale";
    });

    loadData();
  </script>
</body>
</html>
